[metadata]
name = ipycolorful
version = attr: ipycolorful._version.__version__
description = A Jupyter widget for react-colorful.
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
author = JoÃ£o Palmeiro
author_email = jm.palmeiro@campus.fct.unl.pt
url = https://github.com/joaopalmeiro/ipycolorful

[options]
zip_safe = False
include_package_data = True
packages = find:
